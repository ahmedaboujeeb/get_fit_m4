{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-sm-12 text-center programs">
                <h2>{{ program.name }}</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8">
                <img src="{{ program.image.url }}" alt="" style="width: 100%;">
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ program.description }}
            </div>
        </div>
    </div>
{% endblock %}
